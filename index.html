<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semangat Kerjanya!</title>
  <link rel="stylesheet" href="style.css"> <!-- Menghubungkan ke file CSS -->
</head>
<body>
  <div class="container">
    <h1 class="title">Hai Humaira</h1>
    <p class="message">Aku tahu kamu lagi kerja keras, tapi jangan lupa untuk tetap istirahat ya! Kamu hebat! ğŸ˜Š</p>

      <audio id="audioPlayer" src="musik.mp3"></audio> <!-- Ubah 'path-to-your-audio-file.mp3' dengan path ke file audio -->

      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Menghubungkan ke file JS -->
</body>
</html>
